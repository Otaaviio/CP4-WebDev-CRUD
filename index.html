<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Jogador</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="postNome">Nome</label>
        <input type="text" placeholder="nome completo" required id="postNome" />
      </div>

      <div class="row">
        <div class="col-6">
          <label for="postPosicao">Posição</label>
          <input type="text" placeholder="posição" required id="postPosicao" />
        </div>
        <div class="col-6">
          <label for="postClube">Clube</label>
          <input type="text" placeholder="clube" required id="postClube" />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="postGols">Gols</label>
          <input
            type="number"
            placeholder="gols"
            min="0"
            required
            id="postGols"
          />
        </div>
        <div class="col-6">
          <label for="postAssistencias">Assistências</label>
          <input
            type="number"
            placeholder="assistências"
            min="0"
            required
            id="postAssistencias"
          />
        </div>
      </div>

      <div>
        <label for="postJogos">Jogos</label>
        <input
          type="number"
          placeholder="jogos"
          min="0"
          required
          id="postJogos"
        />
      </div>

      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
