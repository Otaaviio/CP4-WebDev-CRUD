<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Jogador</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/card.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Cadastrar Jogadora</h2>
      <div class="content-wrapper">
        <form class="player-form">
          <div>
            <label for="postNome">Nome</label>
            <input
              type="text"
              placeholder="nome completo"
              required
              id="postNome"
            />
          </div>

          <div>
            <label for="postFoto">URL da Foto</label>
            <input
              type="url"
              placeholder="link da imagem"
              required
              id="postFoto"
            />
          </div>

          <div class="form-row">
            <div class="form-col">
              <label for="postPosicao">Posição</label>
              <input
                type="text"
                placeholder="posição"
                required
                id="postPosicao"
              />
            </div>
            <div class="form-col">
              <label for="postClube">Clube</label>
              <input type="text" placeholder="clube" required id="postClube" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-col">
              <label for="postGols">Gols</label>
              <input
                type="number"
                placeholder="gols"
                min="0"
                required
                id="postGols"
              />
            </div>
            <div class="form-col">
              <label for="postAssistencias">Assistências</label>
              <input
                type="number"
                placeholder="assistências"
                min="0"
                required
                id="postAssistencias"
              />
            </div>
          </div>

          <div>
            <label for="postJogos">Jogos</label>
            <input
              type="number"
              placeholder="jogos"
              min="0"
              required
              id="postJogos"
            />
          </div>

          <div>
            <button type="submit">Enviar</button>
          </div>
        </form>

        <div id="postList"></div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <form id="edit-form">
          <input type="hidden" id="jogadora-id" />
          <label for="edit-nome">Nome</label>
          <input type="text" id="edit-nome" required />

          <label for="edit-foto">URL da Foto</label>
          <input type="url" id="edit-foto" required />

          <label for="edit-posicao">Posição</label>
          <input type="text" id="edit-posicao" required />

          <label for="edit-clube">Clube</label>
          <input type="text" id="edit-clube" required />

          <label for="edit-gols">Gols</label>
          <input type="number" id="edit-gols" min="0" required />

          <label for="edit-assistencias">Assistências</label>
          <input type="number" id="edit-assistencias" min="0" required />

          <label for="edit-jogos">Jogos</label>
          <input type="number" id="edit-jogos" min="0" required />

          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <script src="src/js/server.js"></script>
  </body>
</html>
