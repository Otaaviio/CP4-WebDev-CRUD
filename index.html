<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Jogador</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/card.css" />
  </head>
  <body>
    <div class="main-container">
      <form class="player-form">
        <h2>Cadastrar Jogadora</h2>
        <div>
          <label for="postNome">Nome</label>
          <input type="text" placeholder="nome completo" required id="postNome" />
        </div>

        <div>
          <label for="postFoto">URL da Foto</label>
          <input type="url" placeholder="link da imagem" required id="postFoto" />
        </div>

        <div class="form-row">
          <div class="form-col">
            <label for="postPosicao">Posição</label>
            <input type="text" placeholder="posição" required id="postPosicao" />
          </div>
          <div class="form-col">
            <label for="postClube">Clube</label>
            <input type="text" placeholder="clube" required id="postClube" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <label for="postGols">Gols</label>
            <input
              type="number"
              placeholder="gols"
              min="0"
              required
              id="postGols"
            />
          </div>
          <div class="form-col">
            <label for="postAssistencias">Assistências</label>
            <input
              type="number"
              placeholder="assistências"
              min="0"
              required
              id="postAssistencias"
            />
          </div>
        </div>

        <div>
          <label for="postJogos">Jogos</label>
          <input
            type="number"
            placeholder="jogos"
            min="0"
            required
            id="postJogos"
          />
        </div>

        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>

      <div id="postList"></div>
    </div>
    
    <script src="src/js/server.js"></script>
  </body>
</html>
